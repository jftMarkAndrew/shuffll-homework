<div class="preview">
  <mat-icon
    class="no-preview"
    *ngIf="
      !(videoService.isScenePlaying$ | async) &&
      !(videoService.isPreviewPlaying$ | async)
    "
    >image_search</mat-icon
  >
  <video #videoPlayer preload="auto">
    <source type="video/mp4" />
    Your browser does not support the video.
  </video>
</div>
